<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Concurso TrybeTrip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
      <p>Tenha a chance de ganhar uma viagem para qualquer destino!!</p>
    </header>
    <main>
      <form action="" method="post">
        <section class="form-content">
          <div class="quebra-de-linha">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required/>
          </div>
          <div class="quebra-de-linha">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="quebra-de-linha">
            <fieldset>
                <legend>Escolha seu destino:</legend>
                <input type="radio" name="destino" id="cidade" />
                <label for="cidade">Cidade</label>
                <input type="radio" name="destino" id="campo" />
                <label for="campo">Campo</label>
                <input type="radio" name="destino" id="praia" />
                <label for="praia">Praia</label>
                <input type="radio" name="destino" id="montanha" />
                <label for="montanha">Montanha</label>
            </fieldset>
          </div>
          <div class="quebra-de-linha">
            <label for=""
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <textarea
              name="resposta"
              id="resposta"
              cols="30"
              rows="10"
              placeholder="Digite aqui sua resposta."
              required
            ></textarea>
            <p id="max-char">Maximo: 500 caracteres</p>
          </div>
          <div class="quebra-de-linha">
            <label for="data"
              >Qual a melhor data para realizar sua viagem?</label
            >
            <input type="date" name="data" id="data" required/>
          </div>
          <div class="quebra-de-linha">
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          </div>
            <div class="quebra-de-linha">
                <input type="checkbox" name="consientimento" id="consientimento" required/>
                <label for="consientimento"
                  >Concordo que imagens das minhas férias poderão ser usadas na
                  divulgação de concursos futuros.</label
                >
            </div>
        </section>
        <button id="btn-send" type="submit">Enviar</button>
        <button id="btn-reset" type="reset">Apagar</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
