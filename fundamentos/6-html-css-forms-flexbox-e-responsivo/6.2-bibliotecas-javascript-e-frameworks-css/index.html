<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Concurso TrybeTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success bg-opacity-10">
    <header class="container text-center my-3 bg-success text-white rounded-3">
      <h1>TrybeTrip</h1>
      <p>Tenha a chance de ganhar uma viagem para qualquer destino!!</p>
    </header>
    <main class="container p-3 my-4 bg-success bg-opacity-25 rounded-1">
      <form action="" method="post">
        <section class="form-content">
          <div class="mb-3">
            <div class="form-floating">
              <input
                class="form-control"
                type="text"
                name="nome"
                id="floatingInput"
                placeholder="Seu nome completo"
                required
              />
              <label for="floatingInput">Nome:</label>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <input
                class="form-control"
                type="email"
                name="email"
                id="floatingInput"
                placeholder="seu@email.com"
                required
              />
              <label class="form-label" for="floatingInput">Email:</label>
            </div>
          </div>
          <div class="mb-3">
            <fieldset>
              <legend>Escolha seu destino:</legend>
              <input class="form-check-input" type="radio" name="destino" id="cidade" />
              <label class="form-check-label me-3" for="cidade">Cidade</label>
              <input class="form-check-input" type="radio" name="destino" id="campo" />
              <label class="form-check-label me-3" for="campo">Campo</label>
              <input class="form-check-input" type="radio" name="destino" id="praia" />
              <label class="form-check-label me-3" for="praia">Praia</label>
              <input class="form-check-input" type="radio" name="destino" id="montanha" />
              <label class="form-check-label me-3" for="montanha">Montanha</label>
            </fieldset>
          </div>
          <div class="mb-3">
            <label for=""
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <textarea
              class="form-control"
              name="resposta"
              id="resposta"
              cols="30"
              rows="10"
              placeholder="Digite aqui sua resposta."
              required
            ></textarea>
            <p id="max-char" class="fw-lighter">Maximo: 500 caracteres</p>
          </div>
          <div class="mb-3">
            <label for="data"
              >Qual a melhor data para realizar sua viagem?</label
            >
            <input class="form-control" type="date" name="data" id="data" required />
          </div>
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter" />
            <label class="form-check-label" for="newsletter"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
          </div>
          <div class="mb-3">
            <input
            class="form-check-input"
              type="checkbox"
              name="consientimento"
              id="consientimento"
              required
            />
            <label class="form-check-label" for="consientimento"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
          </div>
        </section>
        <button id="btn-send" class="btn btn-outline-success" type="submit">Enviar</button>
        <button id="btn-reset" class="btn btn-outline-secondary" type="reset">Apagar</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
